<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File upload</title>
  </head>
  <body>
    <form
      action="http://localhost:5000/single/"
      method="post"
      enctype="multipart/form-data"
    >
      <h1>Single data Upload</h1>
      <label for="avatar">Avatar</label>
      <input type="file" name="avatar" />
      <input type="submit" value="Submit" />
    </form>
    <form
      action="http://localhost:5000/multiple/"
      method="post"
      enctype="multipart/form-data"
    >
      <h1>multiple data Upload</h1>
      <label for="avatar">Avatar Max 3</label>
      <input type="file" name="avatar" multiple />
      <input type="submit" value="Submit" />
    </form>
    <form
      action="http://localhost:5000/multipleInput/"
      method="post"
      enctype="multipart/form-data"
    >
      <h1>Multiple input data Upload</h1>
      <label for="avatar">Avatar</label>
      <input type="file" name="avatar" multiple /> <br />
      <label for="doc">PDF</label>
      <input type="file" name="doc" multiple />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
